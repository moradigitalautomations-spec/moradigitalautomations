<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <title>Mora Digital Automations — Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Contact & Book Consultation</h1>
    <p>Fill the form below — your info will be sent securely to our manager.</p>
</header>

<section class="contact-container">

    <div class="info-box">
        <h2>Get in touch</h2>

        <p><strong>Phone:</strong> <a href="tel:+918525000808">+91 85250 00808</a></p>
        <p><strong>Email:</strong> 
           <a href="mailto:moradigitalautomations@gmail.com">moradigitalautomations@gmail.com</a>
        </p>
        <p><strong>WhatsApp:</strong> 
           <a href="https://wa.me/918525000808" target="_blank">Chat on WhatsApp</a>
        </p>
    </div>

    <form id="leadForm" class="form-box">
        <label>Name</label>
        <input type="text" id="name">

        <label>Email</label>
        <input type="email" id="email">

        <label>Phone</label>
        <input type="text" id="phone">

        <label>Service</label>
        <select id="service">
            <option value="n8n Workflows">n8n Workflows</option>
            <option value="WhatsApp Automation">WhatsApp Automation</option>
            <option value="CRM Setup">CRM Setup</option>
            <option value="Dropshipping Automations">Dropshipping Automations</option>
        </select>

        <label>Message</label>
        <textarea id="message" rows="5"></textarea>

        <div class="btn-row">
            <button type="submit" class="send-btn">Send Message</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>

        <p id="status"></p>
    </form>

</section>

<script src="script.js"></script>
</body>
</html>
